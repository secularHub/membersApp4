<!-- Main Page -->
<div class="panel-body">
  <div *ngIf="isShowHeader">
    <div class="top-logo">
      <img [src]="logoUrl"/>
      <h1>| Reports</h1>
    </div>
    <div>
      <h3>Select Report: </h3>
    </div>
    <div class="col-md-8">
      <form #opsForm="ngForm">
        <select name="ops" ngModel class="report-body">
        <option value="" disabled>choose</option>
        <option *ngFor="let ops of reportOptions" [ngValue]="ops">
          {{ ops.display }}
        </option>
      </select>
      </form>
     <!-- <select required class="report-body">
        <option value="">choose</option>
        <option value="mailinglabelallReport" (click)="onMailingLabelAll()">Mailing Labels for all members</option>
        <option value="mailinglabelactiveReport">Mailing Labels for all ACTIVE members</option>
        <option value="allemailReport">All Member emails, comma delimmited</option>
        <option value="activeemailReport">ACTIVE Member emails, comma delimmited</option>
        <option value="eoytaxReport">End of year Tax Report for all paying members</option>
      </select>-->
      <button *ngIf="isShowGenerate" type="button" class="btn-custom" (click)="onMailingLabelAll(opsForm.value)">Generate</button>
      <div>
        <h1 *ngIf="isShowEmail">{{justforspacing}}</h1>
        <button *ngIf="isShowEmail" type="button" class="btn-custom" (click)="onSelEmail(opsForm.value)">Email</button>
        <button *ngIf="isShowSave" type="button" class="btn-custom" (click)="onSelSave(opsForm.value)">Save</button>
        <button *ngIf="isShowPrint" type="button" class="btn-custom" (click)="onSelPrint(opsForm.value)">Print</button>
      </div>
    </div>
  </div>

<!-- Reports -->
  <div class="row" tabindex="0" id="secondrow" (keyup)="onKeyUp($event)">
    <div class="col-md-12">
      <div class="report-body">
        <div>
          <h3>{{reportName}}</h3>
        </div>
        <div *ngFor="let member of memberlist">
          <div class="theborder">
            <div>
              {{member.firstName}} {{member.lastName}}
            </div>
            <div>
              {{member.city}} {{member.state}} {{member.zip}}
            </div>
            <div>
              {{member.phone}} {{member.skills}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
